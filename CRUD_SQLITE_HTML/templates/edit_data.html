{{% extends 'layout.html' %}}
{{% block body %}}
    <div class="row">
        <div class="col-5 mx-auto">
            <h3>Edit Data</h3><hr>
            <form method="post" action='{{url_for("edit_data", id=datas.id)}}'>
                <div class="form-group">
                    <label>Nama Siswa</label>
                    <input type="text" name="nama" required class="form-control" value="{{datas.nama}}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" required class="form-control" value="{{datas.email}}">      
                </div>
                <input type="submit" value="update" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
